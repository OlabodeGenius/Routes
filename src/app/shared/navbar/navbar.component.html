<mat-toolbar color="primary" class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="nav-brand">
      <mat-icon>store</mat-icon>
      <span>BodShop</span>
    </a>
    <ul class="nav-links">
      <li>
        <a routerLink="/" routerLinkActive="active" aria-label="Home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active" aria-label="About">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </a>
      </li>
      <li>
        <a routerLink="/items" routerLinkActive="active" aria-label="Items">
          <mat-icon>inventory</mat-icon>
          <span>Items</span>
        </a>
      </li>

      @if (currentUser$ | async) {
      <li>
        <a routerLink="/profile" routerLinkActive="active" aria-label="Profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="logout-btn" aria-label="Logout">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </li>
      } @else {
      <li>
        <a routerLink="/login" routerLinkActive="active" aria-label="Login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </a>
      </li>
      <li>
        <a routerLink="/signup" routerLinkActive="active" aria-label="Signup">
          <mat-icon>person_add</mat-icon>
          <span>Signup</span>
        </a>
      </li>
      }
    </ul>
  </div>
</mat-toolbar>
