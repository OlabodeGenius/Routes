<mat-card class="item-card" [routerLink]="['/items', item.id]" [@cardHover]>
  <img mat-card-image [src]="item.thumbnail" [alt]="item.title" class="card-image">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.brand }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="description">{{ item.description }}</p>
    <div class="card-info">
      <div class="rating">
        <mat-icon>star</mat-icon>
        <span>{{ item.rating }}</span>
      </div>
      <div class="stock">
        <mat-icon>inventory_2</mat-icon>
        <span>{{ item.stock }} in stock</span>
      </div>
    </div>
    <div class="price-info">
      <span class="price">${{ item.price }}</span>
      <span class="discount" *ngIf="item.discountPercentage > 0">
        -{{ item.discountPercentage }}%
      </span>
    </div>
    <mat-chip-set>
      <mat-chip>{{ item.category }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
  </mat-card-actions>
</mat-card>
